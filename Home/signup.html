<!DOCTYPE html>
<title>Trackmaster Sign In</title>

<head>
  <link href="css/Signin.css" rel="stylesheet">
</head>
<header class="masthead">
  <div class="row">
    <div class="col-md-12">
      <a class="logo" href="index.html"><img src="images\logo.png" alt="Logo" width="55" height="55"></a>
      <nav class="nav nav-masthead justify-content-center">

        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="features/features.html">Features</a>
        <a class="nav-link" href="">Contact</a>
        <a href="signin.html" class="btn-login">Login</a>
      </nav>
    </div>
  </div>
</header>


<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        
        <div class="overlay-panel overlay-left">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signIn">Sign up</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signUp">Sign In</button>
        </div>
        
      </div>
    </div>
  </div>
</body>
<script src="js/signin.js"></script>
<script src="https://kit.fontawesome.com/1ff03efedd.js" crossorigin="anonymous"></script>
</html>
